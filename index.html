<html>
<head>
    <meta charset="utf-8"></meta>

     <!-- css -->
     <link rel="stylesheet" type="text/css" href="style.css"></link>
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="./calculator image.jpg">

    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <!-- tailwind css -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>

    <div class="container">
        <div class="calculator">
        <form id="form">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button"  value="AC" onclick="display.value = ''" class="operater">
                    <input type="button"  value="DE" onclick="display.value = display.value = display.value.toString().slice(0,-1)" class="operater">
                    <input type="button"  value="." onclick="display.value += '.'" class="operater">
                    <input type="button"  value="/" onclick="display.value += '/'" class="operater">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" >
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                   
                </div>
            </div>
        </form>
    </div>
